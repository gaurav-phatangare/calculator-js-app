<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-app">
        <h3 class="app-header">Calculator</h3>
        <div class="input-boxes">
            <div class="box">
                <label for="">Enter Number 1</label>
                <input id="number1" type="number" class="number">
            </div>
            <div class="box">
                <label for="">Enter Number 2</label>
                <input id="number2" type="number" class="number">
            </div>
        </div>

        <div class="math-buttons">
            <button class="add">Add</button>
            <button class="sub">Sub</button>
            <button class="mul">Mul</button>
            <button class="div">Div</button>
            <button class="mod">Mod</button>
            <button class="ac">AC</button>
        </div>
        
        <div class="result">
            <div class="result-head">
                ANSWER
            </div>
            <p id="finalResult" class="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
